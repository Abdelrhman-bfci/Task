<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Slider and prograph</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css" >
    </head>
    <body>

<div class="container">
  <div class="row">
   <div class=" col-lg-9 col-lg-push-1 col-md-9 col-md-push-1 col-sm-12 col-xs-12">
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active">
      <img src="http://via.placeholder.com/80x50/f00f00">
    </li>
    <li data-target="#carousel-example-generic" data-slide-to="1">
      <img src="http://via.placeholder.com/80x50/4ff4ff">
    </li>
    <li data-target="#carousel-example-generic" data-slide-to="2">
      <img src="http://via.placeholder.com/80x50/46f46f">
    </li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="http://via.placeholder.com/950x400/f00f00" alt="...">
      <div class="carousel-caption">
        ...
      </div>
    </div>
    <div class="item">
      <img src="http://via.placeholder.com/950x400/4ff4ff" alt="...">
      <div class="carousel-caption">
        ...
      </div>
    </div>
     <div class="item">
      <img src="http://via.placeholder.com/950x400/46f46f" alt="...">
      <div class="carousel-caption">
        ...
      </div>
    </div>

  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
</div>

  <div class="row">
    <div class="col-sm-12 col-md-12 col-xs-12">
      <h3 class="text-center header">Header Title</h3>
    </div>
    <div class="col-sm-12 col-md-12 content">
      <p>This Text 1 Some text here</p>
      <p>This Text 1 Some text here</p>
      <p>This Text 1 Some text here</p>
      <p>This Text 1 Some text here</p>
    </div>
  </div>
</div>


        
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"> </script>
        <script src="js/javascript.js"></script>
    </body>
</html>
